<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/twyn_logo.jpg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">reset password</div>

          <form>

            <!-- Champ Password -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">New Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="password" name="password" type="password" />
            </mat-form-field>

            <!-- Champ Confirm Password -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" />
            </mat-form-field>

            <!-- Bouton d'inscription -->
            <button mat-flat-button color="primary" class="w-100" (click)="onChangePassword()">
              Submit
            </button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
