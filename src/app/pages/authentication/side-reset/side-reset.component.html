<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/twyn_logo.jpg" class="align-middle m-2" alt="logo" />
            </a>
          </div>


          <div class="or-border m-t-30">Reset Password </div>

          <form class="m-t-30">



            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [(ngModel)]="email" name="email" type="email" />
            </mat-form-field>


            <button mat-flat-button color="primary" class="w-100" (click)="onReset()">
              Send Reset Email
            </button>
          </form>
          <span class="d-block f-w-500 text-center m-t-24"> no need?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Log in as usual </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
