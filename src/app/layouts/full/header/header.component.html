<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button
    mat-icon-button
    (click)="toggleMobileNav.emit()"
    class="d-flex d-lg-none justify-content-center"
    title="Toggle menu"
  >
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>

  <!-- Desktop Menu Toggle -->
  <button
    *ngIf="showToggle"
    mat-icon-button
    (click)="toggleMobileNav.emit()"
    class="d-none d-lg-flex justify-content-center"
    title="Toggle sidebar"
  >
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Notifications">
    <i-tabler
      class="d-flex"
      name="bell"
      matBadge="1"
      matBadgeColor="primary"
    ></i-tabler>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <span class="flex-1-auto"></span>

  <!-- Profile Dropdown -->
  <button
    mat-mini-fab
    [matMenuTriggerFor]="profilemenu"
    aria-label="Profile menu"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover d-block"
      width="35"
      alt="Profile picture"
    />
  </button>
  <mat-menu #profilemenu="matMenu" class="cardWithShadow topbar-dd">
    <button mat-menu-item routerLink="/ui-components/User-Profile">
      <mat-icon class="d-flex align-items-center">
        <img
          src="/assets/images/profile/user-1.jpg"
          class="rounded-circle"
          width="18"
          height="18"
          alt="Profile"
        />
      </mat-icon>
      Profile
    </button>

    <div class="p-x-12 m-t-12">
      <button
        mat-flat-button
        color="primary"
        class="w-100"
        (click)="onLogout()"
      >
        Logout
      </button>
    </div>
  </mat-menu>
</mat-toolbar>
